{% extends "base.html" %}

{% block title %}–í—Å–µ –ø–æ—Å—Ç—ã - Chic & Chat{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align: center; margin-bottom: 2rem;">–í—Å–µ –ø–æ—Å—Ç—ã</h1>
    
    <!-- Search -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ—Å—Ç–æ–≤..." onkeyup="searchPosts()">
    </div>
    
    <!-- Posts Grid -->
    <div id="postsContainer" class="grid-2">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤</div>
    </div>
</div>

<script>
let allPosts = [];

async function loadPosts() {
    try {
        const response = await fetch('/api/v1/posts?page=1&page_size=100');
        allPosts = await response.json();
        displayPosts(allPosts);
    } catch (error) {
        console.error('Error loading posts:', error);
        document.getElementById('postsContainer').innerHTML = '<p class="alert alert-error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å—Ç–æ–≤</p>';
    }
}

function displayPosts(posts) {
    const container = document.getElementById('postsContainer');
    
    if (posts.length === 0) {
        container.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">–ü–æ—Å—Ç–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üò¢</p>';
        return;
    }
    
    container.innerHTML = posts.map(post => `
        <article class="post-card card fade-in">
            <h3><a href="/post/${post.id}">${escapeHtml(post.post_title)}</a></h3>
            <div class="post-meta">
                <span>üë§ ${escapeHtml(post.author.username)}</span>
                <span>‚ù§Ô∏è ${post.likes_count}</span>
                <span>üí¨ ${post.comments_count}</span>
                <span>üìÖ ${formatDate(post.created_at)}</span>
            </div>
            ${post.tags.length > 0 ? `
                <div class="tags">
                    ${post.tags.map(tag => `<span class="tag">${escapeHtml(tag.tag_name)}</span>`).join('')}
                </div>
            ` : ''}
            <div class="post-content">
                <p>${escapeHtml(post.post_content.substring(0, 200))}${post.post_content.length > 200 ? '...' : ''}</p>
            </div>
            <a href="/post/${post.id}" class="btn btn-outline" style="margin-top: 1rem;">–ß–∏—Ç–∞—Ç—å –¥–∞–ª–µ–µ</a>
        </article>
    `).join('');
}

function searchPosts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = allPosts.filter(post => 
        post.post_title.toLowerCase().includes(query) || 
        post.post_content.toLowerCase().includes(query)
    );
    displayPosts(filtered);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });
}

loadPosts();
</script>
{% endblock %}
